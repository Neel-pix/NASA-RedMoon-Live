<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            background: black;

            overflow: hidden;
        }
        #live-stream {
            width: 100%;

        #webcam {

            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            opacity: 0.7;
            border-radius: 50%;
            border: 3px solid red;
        }
        .live-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
        }
        #overlay-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: red;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        #bottom-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .small-text {
            font-size: 1rem;

    </style>
</head>
<body>

        navigator.mediaDevices.getUserMedia({ video: true })

                console.log("Webcam access denied or error: ", error);
